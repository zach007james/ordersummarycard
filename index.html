<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; opacity: 80%;;}
    .attribution a { color: hsl(245, 75%, 52%); }
  </style>
</head>
<body>
  <div class="summaryContainer">
    <img src="./images/illustration-hero.svg" alt="" class="mainImg">
    <section class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <section class="pricing">
      <img src="./images/icon-music.svg" alt="Music icon - conntect eighth notes." class="musicIcon">
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
      <a href="#">Change</a>
    </section>
    <form class="submit">
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </form>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zachary James</a>.
  </div>
</body>
</html>
